<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavalcanti Rações - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/logo1.jpeg') }}" alt="Cavalcanti Rações" id="logo-image">
            <div class="logo-text" id="logo-text" style="display: none;">Cavalcanti Rações</div>
        </div>

        <h1>Bem-vindo ao Sistema</h1>
        <p class="subtitle">Faça login para continuar</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/">
            <div class="input-group">
                <input type="text" name="cpf" id="cpf" placeholder="CPF (somente números)" maxlength="11" required>
            </div>
            <div class="input-group">
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" id="login-button">Entrar</button>
        </form>

        <div class="footer">
            <p>Problemas para acessar?</p>
            <p>Contate o administrador</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script_login.js') }}"></script>
</body>
</html>
