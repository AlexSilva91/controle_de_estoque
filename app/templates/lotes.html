<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lotes de Estoque</title>
  <link rel="icon" href="{{ url_for('static', filename='assets/logo1.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lotes.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Lotes de Estoque</h1>

    <div class="filters">
      <select id="produto">
        <option value="">Todos os produtos</option>
        {% for produto in produtos %}
        <option value="{{ produto.id }}">{{ produto.nome }}</option>
        {% endfor %}
      </select>

      <input type="date" id="data_inicio">
      <input type="date" id="data_fim">

      <button id="btnAplicar" class="btn primary">Aplicar</button>
      <button id="btnLimpar" class="btn">Limpar</button>
    </div>

    <div class="table-wrapper">
      <table id="tabela">
        <thead>
          <tr>
            <th>Data Entrada</th>
            <th>Produto</th>
            <th>Quantidade Inicial</th>
            <th>Disponível</th>
            <th>Valor Unit.</th>
            <th>Ativo</th>
            <th>Observação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prevPage" class="btn">Anterior</button>
      <span>Página <span id="paginaAtual">1</span> de <span id="totalPaginas">1</span></span>
      <button id="nextPage" class="btn">Próxima</button>
    </div>

    <div class="meta">Total de lotes: <span id="total">0</span></div>
  </main>

  <script src="{{ url_for('static', filename='js/lotes.js') }}"></script>
</body>
</html>
