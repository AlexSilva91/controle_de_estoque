<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 503 - Serviço Indisponível</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a2e;
            color: #f8f9fa;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-[#1e293b] rounded-lg shadow-lg border border-[#2d3748]">
        <div class="text-center mb-6">
            <h1 class="text-5xl font-bold text-[#0984e3] mb-2">503</h1>
            <h2 class="text-2xl font-semibold text-[#e2e8f0]">Serviço Indisponível</h2>
        </div>
        
        <div class="text-center mb-6">
            <p class="text-[#94a3b8] mb-4">O servidor está temporariamente indisponível.</p>
            <p class="text-sm text-[#94a3b8]">Isso pode ser devido à manutenção programada ou sobrecarga do servidor.</p>
        </div>
        
        <div class="text-center mt-8">
            <div class="inline-flex rounded-md shadow-sm mb-4">
                <button onclick="window.location.reload()" class="px-6 py-3 bg-[#00cec9] hover:bg-[#00a8a5] text-white font-medium rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                    Tentar Novamente
                </button>
            </div>
            <p class="text-xs text-[#94a3b8] mt-4">Tente novamente em alguns instantes.</p>
        </div>
    </div>
</body>
</html>
