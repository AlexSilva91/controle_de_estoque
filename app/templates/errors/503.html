<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 503 - Serviço Indisponível</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/logo1.ico') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #f8f9fa;
        }

        /* Card com animação de fade-in */
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(30, 41, 59, 0.85);
            border: 1px solid #2d3748;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animação pulsante para o número 503 */
        .error-code {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .button-primary {
            background: linear-gradient(90deg, #00cec9, #00b894);
            transition: all 0.3s ease;
        }

        .button-primary:hover {
            background: linear-gradient(90deg, #00b894, #00cec9);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="card max-w-md w-full p-8 rounded-xl shadow-xl text-center">
        <div class="mb-6">
            <h1 class="error-code text-6xl font-extrabold text-[#0984e3] mb-2">503</h1>
            <h2 class="text-3xl font-semibold text-[#e2e8f0]">Serviço Indisponível</h2>
        </div>

        <div class="mb-6">
            <p class="text-[#94a3b8] mb-2 text-lg">O servidor está temporariamente indisponível.</p>
            <p class="text-sm text-[#94a3b8]">Isso pode ser devido à manutenção programada ou sobrecarga do servidor.</p>
        </div>

        <div class="mt-8">
            <button onclick="window.location.reload()" class="button-primary px-8 py-3 text-white font-semibold rounded-lg shadow-md">
                Tentar Novamente
            </button>
            <p class="text-xs text-[#94a3b8] mt-4">Tente novamente em alguns instantes.</p>
        </div>
    </div>
</body>
</html>
