<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Erro 403 - Acesso Negado</title>
<link rel="icon" href="{{ url_for('static', filename='assets/logo1.ico') }}" type="image/x-icon">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #6c5ce7;
        --primary-dark: #5649c0;
        --secondary-color: #00cec9;
        --secondary-dark: #00a8a5;
        --danger-color: #d63031;
        --bg-color: #1a1a2e;
        --card-bg: #1e293b;
        --text-primary: #f8f9fa;
        --text-muted: #94a3b8;
        --border-color: #2d3748;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
    }

    /* Animação de fade-in do card */
    .fade-in {
        animation: fadeInUp 0.8s ease-in-out;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Código de erro */
    .error-code {
        font-size: 5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--danger-color), #b02324);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(0,0,0,0.3);
        margin-bottom: 1rem;
    }

    .error-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
    }

    .error-text {
        color: var(--text-muted);
        font-size: 1rem;
        margin-bottom: 1.5rem;
    }

    /* Botões */
    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 0.5rem;
        transition: all 0.4s ease-in-out;
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .btn-secondary {
        background: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
        color: white;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 0.5rem;
        transition: all 0.4s ease-in-out;
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .btn-secondary:hover {
        background: linear-gradient(135deg, var(--secondary-dark), var(--secondary-color));
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    /* Card principal */
    .error-card {
        background-color: var(--card-bg);
        border-radius: 1rem;
        padding: 2.5rem;
        max-width: 32rem;
        width: 90%;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        text-align: center;
        animation: fadeInUp 0.8s ease-in-out;
    }
</style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="error-card fade-in">
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Acesso Negado</h2>
        <p class="error-text">Você não tem permissão para acessar este recurso.</p>
        <p class="error-text text-sm">Entre em contato com o administrador do sistema se precisar de acesso.</p>
        <div class="flex justify-center mt-6 gap-4">
            <a href="/" class="btn-primary">Página Inicial</a>
            <a href="/login" class="btn-secondary">Fazer Login</a>
        </div>
    </div>
</body>
</html>
