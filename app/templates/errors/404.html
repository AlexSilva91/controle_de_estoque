<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Erro 404 - Página Não Encontrada</title>
<link rel="icon" href="{{ url_for('static', filename='assets/logo1.ico') }}" type="image/x-icon">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #6c5ce7;
        --primary-dark: #5649c0;
        --accent-color: #fd79a8;
        --bg-color: #1a1a2e;
        --card-bg: #1e293b;
        --text-primary: #f8f9fa;
        --text-muted: #94a3b8;
        --border-color: #2d3748;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: var(--text-primary);
        overflow: hidden;
        position: relative;
    }

    /* Formas geométricas no fundo */
    .bg-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.05;
        z-index: 0;
        animation: float 20s infinite linear;
    }

    .shape1 { width: 200px; height: 200px; background: var(--primary-color); top: 10%; left: 5%; }
    .shape2 { width: 300px; height: 300px; background: var(--accent-color); bottom: 15%; right: 10%; }

    @keyframes float {
        0% { transform: translateY(0) translateX(0) rotate(0deg); }
        50% { transform: translateY(-20px) translateX(10px) rotate(45deg); }
        100% { transform: translateY(0) translateX(0) rotate(0deg); }
    }

    /* Card central */
    .error-card {
        background-color: var(--card-bg);
        border-radius: 1rem;
        padding: 2.5rem;
        max-width: 32rem;
        width: 90%;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        text-align: center;
        z-index: 10;
        position: relative;
        animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .error-code {
        font-size: 6rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(255,255,255,0.2);
        margin-bottom: 1rem;
    }

    .error-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
    }

    .error-text {
        color: var(--text-muted);
        font-size: 1rem;
        margin-bottom: 1.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 0.5rem;
        transition: all 0.4s ease-in-out;
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
</style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

    <!-- Formas de fundo -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>

    <!-- Card de erro -->
    <div class="error-card">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Página Não Encontrada</h2>
        <p class="error-text">A página que você está procurando não existe ou foi movida.</p>
        <p class="error-text">Verifique o URL digitado ou utilize a navegação do site.</p>
        <div class="mt-6">
            <a href="/" class="btn-primary">Voltar para a Página Inicial</a>
        </div>
    </div>

</body>
</html>
