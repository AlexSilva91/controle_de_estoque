<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página Não Encontrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a2e;
            color: #f8f9fa;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-[#1e293b] rounded-lg shadow-lg border border-[#2d3748]">
        <div class="text-center mb-6">
            <h1 class="text-5xl font-bold text-[#fd79a8] mb-2">404</h1>
            <h2 class="text-2xl font-semibold text-[#e2e8f0]">Página Não Encontrada</h2>
        </div>
        
        <div class="text-center mb-6">
            <p class="text-[#94a3b8] mb-4">A página que você está procurando não existe ou foi movida.</p>
            <p class="text-sm text-[#94a3b8]">Verifique o URL digitado ou utilize a navegação do site.</p>
        </div>
        
        <div class="flex justify-center mt-8">
            <a href="/" class="px-6 py-3 bg-[#6c5ce7] hover:bg-[#5649c0] text-white font-medium rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                Voltar para a Página Inicial
            </a>
        </div>
    </div>
</body>
</html>
